<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - 678FIT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: var(--color-bg);
            position: relative;
        }
        .auth-card {
            background: var(--color-bg-alt);
            border: 1px solid var(--color-border);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
        }
        .auth-logo-container {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            text-decoration: none;
            color: var(--color-text);
        }
        .auth-logo {
            width: 50px;
        }
        .auth-brand {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        .auth-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--color-text);
        }
        .auth-subtitle {
            color: var(--color-text-muted);
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--color-text-muted);
        }
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid var(--color-border);
            background: var(--color-bg);
            color: var(--color-text);
            font-family: inherit;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
        }
        .auth-btn {
            width: 100%;
            padding: 14px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .auth-btn:hover {
            background: var(--color-primary-dark);
            transform: translateY(-2px);
        }
        .auth-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .auth-links {
            margin-top: 20px;
            font-size: 14px;
        }
        .auth-links a {
            color: var(--color-text-muted);
            text-decoration: none;
            transition: color 0.3s;
        }
        .auth-links a:hover {
            color: var(--color-primary);
        }
        .error-msg {
            background: rgba(255, 0, 0, 0.1);
            color: #ff4444;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--color-text-muted);
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s;
        }
        .back-btn:hover {
            color: var(--color-primary);
        }
    </style>
</head>
<body>

<div class="auth-container">
    <a href="/" class="back-btn">
        <i class="ph ph-arrow-left"></i> Volver al Inicio
    </a>

    <div class="auth-card">
        <a href="/" class="auth-logo-container">
            <img src="/assets/images/logo.png" alt="678FIT" class="auth-logo">
            <span class="auth-brand">678FIT</span>
        </a>
        <h1 class="auth-title">Bienvenido de nuevo</h1>
        <p class="auth-subtitle">Ingresa a tu cuenta para gestionar tu membresía</p>

        <div id="error-msg" class="error-msg"></div>

        <form id="loginForm">
            <div class="form-group">
                <label>Correo Electrónico</label>
                <input type="email" id="email" class="form-input" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="auth-btn">INGRESAR</button>
        </form>

        <div class="auth-links">
            <a href="#" id="forgot-password">¿Olvidaste tu contraseña?</a>
            <br><br>
            <p>¿Aún no eres miembro? <a href="/#planes" style="color: var(--color-primary); font-weight: 600;">Inscríbete aquí</a></p>
        </div>
    </div>
</div>

<script type="module">
    import { supabase } from './auth.js';
    import { initTheme } from './utils.js';
    
    // Apply theme immediately
    initTheme();

    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('error-msg');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const btn = loginForm.querySelector('button');

        btn.disabled = true;
        btn.textContent = 'Verificando...';
        errorMsg.style.display = 'none';

        try {
            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            });

            if (error) throw error;

            window.location.href = '/dashboard.html';

        } catch (error) {
            console.error(error);
            errorMsg.textContent = error.message || 'Error al iniciar sesión';
            errorMsg.style.display = 'block';
            btn.disabled = false;
            btn.textContent = 'INGRESAR';
        }
    });

    document.getElementById('forgot-password').addEventListener('click', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        if (!email) {
            errorMsg.textContent = 'Por favor ingresa tu correo para recuperar la contraseña.';
            errorMsg.style.display = 'block';
            return;
        }

        const { error } = await supabase.auth.resetPasswordForEmail(email, {
            redirectTo: window.location.origin + '/reset-password.html', // Need to implement this later if needed
        });

        if (error) {
            errorMsg.textContent = error.message;
            errorMsg.style.display = 'block';
        } else {
            alert('Te hemos enviado un correo para restablecer tu contraseña.');
        }
    });
</script>

</body>
</html>
