<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | 678FIT</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Main Styles -->
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--color-bg);
            background-image: url('../assets/images/hero-bg.png');
            background-size: cover;
            background-position: center;
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(5px);
        }

        .login-card {
            position: relative;
            z-index: 10;
            background: var(--color-bg-alt);
            padding: 3rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 2rem;
            color: var(--color-text);
        }

        .error-message {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            padding: 0.8rem;
            border-radius: var(--radius-sm);
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="hero-overlay"></div>

    <div class="login-card">
        <div style="margin-bottom: 2rem;">
            <img src="../assets/images/logo.png" alt="678FIT" style="height: 50px; margin: 0 auto;">
        </div>
        <h2>Acceso Administrativo</h2>

        <div id="error-msg" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email" style="text-align: left;">Email</label>
                <input type="email" id="email" required placeholder="admin@678fit.com">
            </div>
            <div class="form-group">
                <label for="password" style="text-align: left;">Contraseña</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn btn-primary btn-xl" style="width: 100%;">Iniciar Sesión</button>
        </form>
    </div>

    <!-- We'll use a specific admin script -->
    <script type="module" src="./script.js"></script>
</body>

</html>
