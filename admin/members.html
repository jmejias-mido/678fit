<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miembros | 678FIT Admin</title>
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- SheetJS for Excel Export -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            background: var(--color-bg);
        }

        .admin-nav {
            background: var(--color-bg-alt);
            border-bottom: 1px solid var(--color-border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--color-text-muted);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--color-primary-light);
        }

        /* Dashboard Metrics */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .metric-card {
            background: var(--color-bg-alt);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            text-align: center;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--color-text);
            margin-bottom: 0.25rem;
        }

        .metric-label {
            color: var(--color-text-muted);
            font-size: 0.9rem;
        }

        .metric-card.pending .metric-value {
            color: var(--color-warning);
        }

        .metric-card.active .metric-value {
            color: var(--color-success);
        }

        .metric-card.expired .metric-value {
            color: #ef4444;
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .toolbar .form-group {
            margin-bottom: 0;
            flex: 1;
            min-width: 200px;
        }

        .toolbar .btn {
            white-space: nowrap;
        }

        /* Members Table */
        .members-table-container {
            background: var(--color-bg-alt);
            border-radius: var(--radius-md);
            border: 1px solid var(--color-border);
            overflow-x: auto;
        }

        .members-table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            min-width: 900px;
        }

        .members-table th,
        .members-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--color-border);
        }

        .members-table th {
            background: rgba(255, 255, 255, 0.03);
            font-weight: 600;
            color: var(--color-primary-light);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }

        .members-table tr:last-child td {
            border-bottom: none;
        }

        .members-table tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        /* Member Avatar */
        .member-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--color-border);
        }

        .member-avatar-placeholder {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--color-border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-muted);
            font-size: 1.2rem;
        }

        /* Status Badges */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: var(--color-warning);
        }

        .status-active {
            background: rgba(16, 185, 129, 0.2);
            color: var(--color-success);
        }

        .status-expired {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .status-inactive {
            background: rgba(139, 92, 246, 0.2);
            color: var(--color-primary-light);
        }

        /* Action Buttons */
        .action-btns {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            color: var(--color-text-muted);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: var(--color-primary);
            color: white;
        }

        .action-btn.danger:hover {
            background: #ef4444;
        }

        .action-btn.success:hover {
            background: var(--color-success);
        }

        /* Modal for Member Detail */
        .member-detail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .member-detail-item {
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--radius-sm);
        }

        .member-detail-label {
            font-size: 0.75rem;
            color: var(--color-text-muted);
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .member-detail-value {
            font-weight: 600;
            color: var(--color-text);
        }

        .member-qr {
            text-align: center;
            padding: 1rem;
            background: white;
            border-radius: var(--radius-md);
            margin-top: 1rem;
        }

        .member-qr img {
            width: 150px;
            height: 150px;
        }

        /* Settings Section */
        .settings-section {
            margin-top: 3rem;
            padding: 1.5rem;
            background: var(--color-bg-alt);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
        }

        .settings-section h3 {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .setting-row {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .setting-row input {
            width: 80px;
            background: var(--color-bg);
            color: var(--color-text);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            padding: 0.5rem;
        }

        /* Theme Toggle */
        .theme-toggle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid var(--color-border);
            background: transparent;
            color: var(--color-text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            color: var(--color-primary-light);
            border-color: var(--color-primary);
        }

        /* Loading & Empty States */
        .loading-state,
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--color-text-muted);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>

<body>

    <nav class="admin-nav">
        <div class="container admin-header">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="678FIT">
                <span>Admin Portal</span>
            </div>
            <div class="nav-links">
                <a href="./index.html">Leads</a>
                <a href="./members.html" class="active">Miembros</a>
                <button class="theme-toggle" id="themeToggle" title="Cambiar tema">
                    <i class="ph ph-sun" id="themeIcon"></i>
                </button>
                <div class="logout-btn" id="logoutBtn">
                    <i class="ph ph-sign-out"></i> Salir
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- Dashboard Metrics -->
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-value" id="metricTotal">-</div>
                <div class="metric-label">Total Inscritos</div>
            </div>
            <div class="metric-card pending">
                <div class="metric-value" id="metricPending">-</div>
                <div class="metric-label">Pendientes de Pago</div>
            </div>
            <div class="metric-card active">
                <div class="metric-value" id="metricActive">-</div>
                <div class="metric-label">Activos</div>
            </div>
            <div class="metric-card expired">
                <div class="metric-value" id="metricExpired">-</div>
                <div class="metric-label">Vencidos</div>
            </div>
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
            <div class="form-group">
                <input type="text" id="searchInput" placeholder="Buscar por nombre o cédula...">
            </div>
            <div class="form-group" style="flex: 0.5;">
                <select id="statusFilter">
                    <option value="">Todos los Estados</option>
                    <option value="pending">Pendientes</option>
                    <option value="active">Activos</option>
                    <option value="expired">Vencidos</option>
                    <option value="inactive">Desactivados</option>
                </select>
            </div>
            <button class="btn btn-outline btn-sm" id="refreshBtn">
                <i class="ph ph-arrows-clockwise"></i> Actualizar
            </button>
            <button class="btn btn-primary btn-sm" id="exportBtn">
                <i class="ph ph-file-xls"></i> Exportar Excel
            </button>
        </div>

        <!-- Members Table -->
        <div class="members-table-container">
            <table class="members-table">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Nombre</th>
                        <th>Cédula</th>
                        <th>Plan</th>
                        <th>Estado</th>
                        <th>Inscripción</th>
                        <th>Vence/Pagó</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="membersTableBody">
                    <tr>
                        <td colspan="8" class="loading-state">
                            <i class="ph ph-spinner" style="animation: spin 1s linear infinite;"></i>
                            Cargando miembros...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Settings -->
        <div class="settings-section">
            <h3><i class="ph ph-gear"></i> Configuración</h3>
            <div class="setting-row">
                <label>Días para marcar como vencido:</label>
                <input type="number" id="expirationDays" min="1" max="30">
                <button class="btn btn-sm btn-outline" id="saveSettingsBtn">Guardar</button>
            </div>
        </div>
    </main>

    <!-- Member Detail Modal -->
    <div id="memberDetailModal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <span class="close-modal" id="closeDetailModal">&times;</span>
            <div class="modal-header">
                <h3 id="detailMemberName">Detalle del Miembro</h3>
            </div>
            <div class="member-detail" id="memberDetailContent">
                <!-- Populated by JS -->
            </div>
            <div class="member-qr" id="memberQrSection">
                <img id="memberQrImage" src="" alt="QR Code">
                <p style="margin-top: 0.5rem; font-size: 0.8rem; color: #333;" id="memberQrCode"></p>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content" style="max-width: 400px; text-align: center;">
            <div style="font-size: 3rem; margin-bottom: 1rem;">
                <i class="ph ph-warning-circle" style="color: var(--color-warning);"></i>
            </div>
            <h3 id="confirmTitle" style="margin-bottom: 0.5rem;">¿Estás seguro?</h3>
            <p id="confirmMessage" style="color: var(--color-text-muted); margin-bottom: 1.5rem;">Esta acción no se
                puede deshacer.</p>
            <div style="display: flex; gap: 1rem; justify-content: center;">
                <button class="btn btn-outline" id="confirmCancel">Cancelar</button>
                <button class="btn btn-primary" id="confirmOk">Confirmar</button>
            </div>
        </div>
    </div>

    <script type="module" src="./members.js"></script>
</body>

</html>
